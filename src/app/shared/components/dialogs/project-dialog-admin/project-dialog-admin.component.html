<div class="container-dialog">

  <h2 mat-dialog-title class="dialog-title">
    {{ isEditMode ? 'Modifica Progetto' : 'Nuovo Progetto' }}
  </h2>

  <mat-dialog-content class="form" [formGroup]="form">
    <div class="form-grid">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Genere</mat-label>
        <input matInput formControlName="genere" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Collaboratori</mat-label>
        <input matInput formControlName="collaboratori" placeholder="email o ID separati da virgola" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Note</mat-label>
        <textarea matInput formControlName="note" rows="3"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Copertine</mat-label>
        <input matInput formControlName="copertine" placeholder="es. img1.jpg, img2.png" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Numero Sedute</mat-label>
        <input matInput type="number" formControlName="numeroSedute" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Data Progetto</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dataProgetto" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-slide-toggle class="toggle-show" formControlName="show">Visibile nel portfolio</mat-slide-toggle>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button (click)="cancel()">Annulla</button>
    <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">
      {{ isEditMode ? 'Salva Modifiche' : 'Crea Progetto' }}
    </button>
  </mat-dialog-actions>

</div>
