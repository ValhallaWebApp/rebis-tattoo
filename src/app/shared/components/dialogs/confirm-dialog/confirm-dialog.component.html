<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">
    {{ data.cancelText || 'Annulla' }}
  </button>
  <button mat-flat-button color="warn" (click)="confirm()">
    {{ data.confirmText || 'Conferma' }}
  </button>
</mat-dialog-actions>
