<section class="step">
  <mat-card class="hero">
    <div class="badge">
      <mat-icon>check_circle</mat-icon>
    </div>
    <h2>Prenotazione confermata</h2>
    <p>Perfetto! La tua consulenza è stata confermata.</p>
  </mat-card>

  <mat-card class="card">
    <div class="row">
      <div class="k">Artista</div>
      <div class="v">{{ draft().artistName }}</div>
    </div>
    <div class="row">
      <div class="k">Data</div>
      <div class="v">{{ draft().date }} • {{ draft().time }}</div>
    </div>

    @if (bookingId()) {
      <div class="code">
        Codice prenotazione: <b>{{ bookingId() }}</b>
      </div>
    }
  </mat-card>

  <div class="actions">
    <button mat-stroked-button (click)="again()">
      Prenota un’altra consulenza
    </button>
  </div>
</section>
