<section class="step">
  <header class="head">
    <h1 class="h1">I TUOI DATI</h1>
    <p class="p">Inserisci i dati per completare la richiesta di consulenza.</p>
  </header>

  <mat-card class="card">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nome e Cognome</mat-label>
      <input
        matInput
        placeholder="Es. Mario Rossi"
        [value]="draft().name || ''"
        [disabled]="store.isNameLocked()"
        (input)="update('name', $any($event.target).value)"
      />
      <mat-hint *ngIf="store.isNameLocked()">Nome precompilato dal tuo profilo</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Email o Telefono</mat-label>
      <input
        matInput
        placeholder="email o numero"
        [value]="draft().contact || ''"
        [disabled]="store.isContactLocked()"
        (input)="update('contact', $any($event.target).value)"
      />
      <mat-hint *ngIf="store.isContactLocked()">Contatto associato al tuo account</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Descrizione del progetto</mat-label>
      <textarea
        matInput
        rows="4"
        placeholder="Descrivi brevemente lâ€™idea del tatuaggio"
        [value]="draft().description || ''"
        (input)="update('description', $any($event.target).value)"
      ></textarea>
    </mat-form-field>

    <div class="privacy">
      I dati verranno usati solo per la gestione della consulenza.
    </div>
  </mat-card>
</section>
