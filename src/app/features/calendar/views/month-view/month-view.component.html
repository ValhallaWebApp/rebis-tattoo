<div class="month-wrap">
  <div class="weekdays">
    <div>Lun</div><div>Mar</div><div>Mer</div><div>Gio</div><div>Ven</div><div>Sab</div><div>Dom</div>
  </div>

  <div class="grid">
    <button
      class="cell"
      *ngFor="let c of gridDays()"
      [class.dim]="!c.inMonth"
      (click)="openDay.emit({ dateKey: c.key })"
    >
      <div class="top">
        <span class="day">{{ c.date.getDate() }}</span>
        <span class="badge" *ngIf="countForDay(c.key) > 0">{{ countForDay(c.key) }}</span>
      </div>
      <div class="hint" *ngIf="countForDay(c.key) === 0">â€”</div>
      <div class="hint" *ngIf="countForDay(c.key) > 0">eventi</div>
    </button>
  </div>
</div>
