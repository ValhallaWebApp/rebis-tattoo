
<app-calendar
  [events]="events"
  [artistMap]="artistMap"
  [artistPhotoMap]="artistPhotoMap"
  [user]="user"
  (bookingSubmitted)="handleBooking($event)"
  (eventDropped)="handleUpdateEvent($event)"
  [bookingTypes]="bookingTypes"
  [bookingForm]="formGroup"
  [(selectedType)]="selectedType"
  (selectedTypeChange)="onSelectedTypeChanged($event)"
    [role]="'admin'">
</app-calendar>
