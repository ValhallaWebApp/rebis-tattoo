<h2 mat-dialog-title>Modifica progetto</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content class="dlg">
    <mat-form-field appearance="outline">
      <mat-label>Titolo</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Zona</mat-label>
      <input matInput formControlName="zone">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Stato</mat-label>
      <mat-select formControlName="status">
        <mat-option value="draft">Bozza</mat-option>
        <mat-option value="scheduled">Prenotato</mat-option>
        <mat-option value="active">Attivo</mat-option>
        <mat-option value="healing">Guarigione</mat-option>
        <mat-option value="completed">Concluso</mat-option>
        <mat-option value="cancelled">Annullato</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Note</mat-label>
      <textarea matInput rows="3" formControlName="notes"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Annulla</button>
    <button mat-flat-button color="primary" type="submit">Salva</button>
  </mat-dialog-actions>
</form>
