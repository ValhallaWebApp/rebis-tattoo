<div class="project-management">
  <mat-toolbar color="primary">
    <span>Gestione Progetti</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="openDrawer()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <div class="content">
    <mat-drawer-container class="drawer-container">
      <mat-drawer #drawer mode="over" position="end" class="drawer" [disableClose]="false">
        <h2 class="form-title">{{ selectedProject ? 'Modifica' : 'Nuovo' }} Progetto</h2>

        <form [formGroup]="form" class="project-form" (ngSubmit)="saveProject()">
          <mat-form-field appearance="outline">
            <mat-label>Nome progetto</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Genere</mat-label>
            <input matInput formControlName="genere" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Note</mat-label>
            <textarea matInput formControlName="note" rows="3"></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Numero di sedute</mat-label>
            <input type="number" matInput formControlName="numeroSedute" min="1" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Data Progetto</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dataProgetto" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-slide-toggle formControlName="show">Visibile ai clienti</mat-slide-toggle>

          <!-- FUTURO: upload immagini per copertina -->
          <!--
          <div class="upload">
            <label>Copertina:</label>
            <input type="file" multiple />
          </div>
          -->

          <div class="form-actions">
            <button mat-stroked-button color="warn" type="button" (click)="closeDrawer()">Annulla</button>
            <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
              Salva
            </button>
          </div>
        </form>
      </mat-drawer>

      <mat-drawer-content>
        <div class="grid">
          <mat-card class="project-card" *ngFor="let project of projects">
            <img
              mat-card-image class="thumb-project"
              [src]="project?.copertine?.[0] || 'https://via.placeholder.com/400x200?text=Copertina'"
              alt="Copertina progetto" />
            <mat-card-title>{{ project.name }}</mat-card-title>
            <mat-card-subtitle>{{ project.genere }} Â· {{ project.numeroSedute }} sedute</mat-card-subtitle>
            <mat-card-content>
              <p>{{ project.note }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="openDrawer(project)">Modifica</button>
              <button mat-button (click)="goToSessions(project.id)" color="accent">Gestisci Sedute</button>

            </mat-card-actions>
          </mat-card>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
